cases:
  - id: or_inside_same_field_is_or_not_and
    question: "ENTITY = DSFH and ENTITY = Farabi"
    full_text_search: false
    allow_zero_rows: true
    must_contain:
      - " (UPPER(TRIM(ENTITY)) = "
      - " OR UPPER(TRIM(ENTITY)) = "
    must_not_contain:
      - " AND UPPER(TRIM(ENTITY)) = "
  - id: or_inside_same_field
    question: "ENTITY has DSFH or Farabi and department = A or B and stakeholder = X or Y"
    full_text_search: false
    allow_zero_rows: true
    must_contain:
      - " OR UPPER(TRIM(ENTITY)) "
      - "CONTRACT_STAKEHOLDER_1"
      - "CONTRACT_STAKEHOLDER_8"
      - "DEPARTMENT_1"
      - "DEPARTMENT_8"
      - "OWNER_DEPARTMENT"
    must_not_contain:
      - " AND UPPER(TRIM(ENTITY)) "
