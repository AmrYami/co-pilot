<!doctype html>
<html><head><meta charset="utf-8"><title>DW Admin â€“ Feedback</title>
<style>body{font-family:sans-serif} table{border-collapse:collapse;width:100%} th,td{border:1px solid #ddd;padding:6px} th{background:#f2f2f2}</style>
</head><body>
<h2>Feedback (last 200)</h2>
<table>
  <thead><tr><th>ID</th><th>Inquiry</th><th>Rating</th><th>Comment</th><th>Question</th><th>SQL</th><th>Time</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{r.id}}</td><td>{{r.inquiry_id}}</td><td>{{r.rating}}</td><td>{{r.comment}}</td>
      <td>{{r.question}}</td><td><pre style="white-space:pre-wrap">{{r.sql}}</pre></td><td>{{r.created_at}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body></html>
