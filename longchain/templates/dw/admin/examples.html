<!doctype html>
<html><head><meta charset="utf-8"><title>DW Admin – Examples</title>
<style>body{font-family:sans-serif} table{border-collapse:collapse;width:100%} th,td{border:1px solid #ddd;padding:6px} th{background:#f2f2f2}</style>
</head><body>
<h2>Examples (Q⇄SQL)</h2>
<table>
  <thead><tr><th>ID</th><th>Namespace</th><th>Question</th><th>SQL</th><th>Successes</th><th>Created</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{r.id}}</td><td>{{r.namespace}}</td>
      <td>{{r.q_raw}}</td><td><pre style="white-space:pre-wrap">{{r.sql}}</pre></td>
      <td>{{r.success_count}}</td><td>{{r.created_at}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body></html>
