      contains:
        - 'OWNER_DEPARTMENT AS GROUP_KEY'
        - 'SUM(NVL(CONTRACT_VALUE_NET_OF_VAT,0)'
        - 'ORDER BY MEASURE ASC'

  - id: request_type_enum_filter
    question: "Show contracts where REQUEST TYPE = Renewal"
    expect:
