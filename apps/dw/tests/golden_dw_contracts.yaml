      must_not: []
    assertions:
      owner_vs_oul_mismatch: true

  - question: "bottom 5 contracts by contract value last month"
    expect_sql:
      contains:
        - 'ORDER BY NVL(CONTRACT_VALUE_NET_OF_VAT,0) ASC'
        - 'FETCH FIRST 5 ROWS ONLY'
        - 'START_DATE <= :date_end'
        - 'END_DATE >= :date_start'
