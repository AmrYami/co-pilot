  - id: duplicate_contract_ids
    question: "Detect duplicate contract ids (same CONTRACT_ID across rows)."
    expect:
      sql_like:
        - 'FROM "Contract"'
        - 'GROUP BY CONTRACT_ID'
        - 'HAVING'
