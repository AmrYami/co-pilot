tests:
  - name: top_by_net_last_month
    question: "top 10 contracts by contract value last month"
    expect_like: "SELECT * FROM \"Contract\"%WHERE %(OVERLAP)s%ORDER BY NVL(CONTRACT_VALUE_NET_OF_VAT,0) DESC%FETCH FIRST :top_n ROWS ONLY"
  - name: expiring_count_30
    question: "contracts expiring in 30 days (count)"
    expect_like: "SELECT COUNT(*) AS CNT FROM \"Contract\"%WHERE END_DATE BETWEEN :date_start AND :date_end"
  - name: requested_last_month
    question: "List all contracts requested last month (contract id, owner, request date)."
    expect_like: "SELECT * FROM \"Contract\"%WHERE REQUEST_DATE BETWEEN :date_start AND :date_end%ORDER BY REQUEST_DATE DESC"
  - name: gross_by_owner_dept_last_quarter
    question: "Total gross value of contracts per owner department last quarter"
    expect_like: "SELECT%OWNER_DEPARTMENT AS GROUP_KEY,%SUM%FROM \"Contract\"%WHERE %(OVERLAP)s%GROUP BY OWNER_DEPARTMENT%ORDER BY MEASURE DESC"
  - name: count_by_status_all_time
    question: "Count of contracts by status (all time)"
    expect_like: "SELECT CONTRACT_STATUS AS GROUP_KEY, COUNT(*) AS CNT FROM \"Contract\" GROUP BY CONTRACT_STATUS ORDER BY CNT DESC"
